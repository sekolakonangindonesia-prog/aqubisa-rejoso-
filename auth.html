<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk / Daftar - AqruBiSA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0b1f30;
            --teal-accent: #005f73;
            --text-light: #f9f9f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- PANEL KIRI --- */
        .left-panel {
            flex: 4;
            background-color: var(--primary-dark);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: center;
            position: relative;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(11,31,48,0.9), rgba(0,95,115,0.7)), url('https://source.unsplash.com/1600x900/?river,forest');
            background-size: cover;
            z-index: 0;
        }

        .left-content { position: relative; z-index: 1; }
        .left-content img { height: 120px; margin-bottom: 20px; }
        .left-content h2 { font-size: 2rem; font-weight: 700; margin-bottom: 15px; line-height: 1.2; }
        .left-content p { font-size: 1rem; opacity: 0.9; max-width: 500px; margin: 0 auto; }

        /* --- PANEL KANAN --- */
        .right-panel {
            flex: 6;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 100px;
            position: relative;
            overflow-y: auto;
        }

        .btn-close-corner {
            position: absolute;
            top: 30px;
            right: 40px;
            text-decoration: none;
            color: #999;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #f4f4f4;
            border-radius: 20px;
            transition: 0.3s;
            z-index: 10;
        }

        .btn-close-corner:hover {
            color: #fff;
            background-color: #d9534f;
        }

        .logo-login-header {
            height: 70px;
            width: auto;
             object-fit: contain;
            margin-bottom: 20px;
            display: block;
        }

        .logo-mobile {
    display: none;     /* Default sembunyi di desktop */
    height: 50px;
    width: auto;       /* KUNCI: Sama seperti di atas */
    object-fit: contain;
    margin: 0 auto 20px; /* Biar posisi di tengah di HP */
}

        .form-header { margin-bottom: 30px; }
        .form-header h3 { color: var(--primary-dark); font-size: 1.8rem; margin-bottom: 5px; }
        .form-header p { color: #666; font-size: 0.95rem; }

        .form-group { margin-bottom: 20px; }
        .form-group label { font-weight: 600; color: #333; font-size: 0.9rem; display: block; margin-bottom: 8px;}
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f6f8;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #483d8b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover { background-color: #352b6b; }
        .btn-loading { background-color: #ccc; cursor: not-allowed; }

        .form-footer { margin-top: 25px; font-size: 0.9rem; color: #666; }
        .link-action { color: #483d8b; font-weight: bold; text-decoration: none; cursor: pointer; }
        .hidden { display: none; }

        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; overflow: auto; }
            .left-panel { display: none; }
            .right-panel { padding: 40px 20px; width: 100%; }
            .logo-mobile { display: block; height: 50px; margin-bottom: 20px; }
            .logo-login-header { display: none; }
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <div class="left-content">
            <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/aqubisa-rejoso-/refs/heads/main/AqruBiSA2.png" alt="Logo AqruBiSA">
            <h2>Water Conservation Funds<br>Strategic & Action Plan</h2>
            <p>Platform terintegrasi untuk mengelola investasi konservasi sumberdaya air.</p>
        </div>
    </div>

    <div class="right-panel">
        <a href="index.html" class="btn-close-corner"><i class="fas fa-times"></i> Close</a>
        
        <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/aqubisa-rejoso-/refs/heads/main/AqruBiSA.png" class="logo-mobile" alt="Logo Mobile">

        <!-- KOTAK LOGIN -->
        <div id="login-container">
            <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/aqubisa-rejoso-/refs/heads/main/AqruBiSA.png" class="logo-login-header" alt="Logo">
            <div class="form-header">
                <h3>Welcome Back</h3>
                <p id="role-display-login">Login System</p>
            </div>
            <form id="formLogin">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPass" placeholder="********" required>
                </div>
                <button type="submit" id="btnLogin" class="btn-submit">Sign In</button>
            </form>
            <div class="form-footer">
                Belum punya akun? <span class="link-action" onclick="showRegister()">Daftar Sekarang</span>
            </div>
        </div>

        <!-- KOTAK REGISTER (HANYA ADA SATU) -->
        <div id="register-container" class="hidden">
            <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/aqubisa-rejoso-/refs/heads/main/AqruBiSA.png" class="logo-login-header" alt="Logo">
            <div class="form-header">
                <h3>Sign Up</h3>
                <p id="role-display-register" style="color:#483d8b; font-weight:bold;">Registering...</p>
            </div>
            <form id="formRegister">
                <div class="form-group">
                    <label>NIK (Sesuai KTP)</label>
                    <input type="text" id="regKTP" placeholder="Masukkan 16 digit NIK" required>
                </div>
                <div class="form-group">
                    <label>Nama Lengkap / Instansi</label>
                    <input type="text" id="regName" placeholder="Nama lengkap" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="email@contoh.com" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="text" id="regPhone" placeholder="0812xxxxxxxx" required>
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1;">
                        <label>Password</label>
                        <input type="password" id="regPass" placeholder="******" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Ulangi</label>
                        <input type="password" id="regRetypePass" placeholder="******" required>
                    </div>
                </div>
                <button type="submit" id="btnRegister" class="btn-submit">Submit Registration</button>
                <button type="button" class="btn-submit" onclick="showLogin()" style="background:#f0f0f0; color:#555; margin-top:10px;">Batal / Login</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAktDrPlV480mUvQEqjOmJ7EdXDpt8zc1o",
            authDomain: "aqubisa-rejoso.firebaseapp.com",
            projectId: "aqubisa-rejoso",
            storageBucket: "aqubisa-rejoso.firebasestorage.app",
            messagingSenderId: "427028729815",
            appId: "1:427028729815:web:741d8563ff434468ac0592"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        let selectedRole = urlParams.get('role') || 'seller';

        const roleLabel = selectedRole === 'seller' ? 'ES SELLER (Penyedia)' : 'ES BUYER (Mitra)';
        document.getElementById('role-display-login').innerText = "Login sebagai: " + roleLabel;
        document.getElementById('role-display-register').innerText = "Mendaftar sebagai: " + roleLabel;

        // FUNGSI DAFTAR
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegister');
            const pass = document.getElementById('regPass').value;
            const retype = document.getElementById('regRetypePass').value;

            if(pass !== retype) { alert("Password tidak cocok!"); return; }

            btn.innerText = "Memproses...";
            btn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, document.getElementById('regEmail').value, pass);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    fullName: document.getElementById('regName').value,
                    ktp: document.getElementById('regKTP').value,
                    phone: document.getElementById('regPhone').value,
                    email: document.getElementById('regEmail').value,
                    role: selectedRole,
                    createdAt: new Date()
                });

                alert("Berhasil Daftar! Silakan Login.");
                location.reload();
            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                btn.innerText = "Submit Registration";
                btn.disabled = false;
            }
        });

        // FUNGSI LOGIN
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerText = "Mengecek...";
            btn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value);
                const user = userCredential.user;

                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    localStorage.setItem('aqru_role', docSnap.data().role);
                    alert("Selamat Datang!");
                    window.location.href = "dashboard.html";
                }
            } catch (err) {
                alert("Login Gagal! Cek email/password.");
            } finally {
                btn.innerText = "Sign In";
                btn.disabled = false;
            }
        });

        window.showRegister = () => {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('register-container').classList.remove('hidden');
        };
        window.showLogin = () => {
            document.getElementById('register-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        };
    </script>
</body>
</html>
