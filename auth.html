<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk / Daftar - AqruBiSA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0b1f30;
            --teal-accent: #005f73;
            --text-light: #f9f9f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Mencegah scroll ganda */
        }

        /* --- PANEL KIRI (BRANDING) --- */
        .left-panel {
            flex: 4; /* Lebar 40% */
            background-color: var(--primary-dark);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: center;
            position: relative;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(11,31,48,0.9), rgba(0,95,115,0.7)), url('https://source.unsplash.com/1600x900/?river,forest');
            background-size: cover;
            z-index: 0;
        }

        .left-content {
            position: relative;
            z-index: 1;
        }

        .left-content img {
            height: 120px;
            margin-bottom: 20px;
        }

        .left-content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .left-content p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }

        /* --- PANEL KANAN (FORM) --- */
        .right-panel {
            flex: 6; /* Lebar 60% */
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 100px;
            position: relative;
            overflow-y: auto; /* Agar bisa discroll jika layar pendek */
        }

        /* Tombol Close di Pojok Kanan Atas */
        .btn-close-corner {
            position: absolute;
            top: 30px;
            right: 40px;
            text-decoration: none;
            color: #999;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #f4f4f4;
            border-radius: 20px;
            transition: 0.3s;
            z-index: 10;
        }

        .btn-close-corner:hover {
            color: #fff;
            background-color: #d9534f;
        }

        /* Logo di atas form (Mobile & Desktop) */
        .logo-login-header {
            height: 70px;
            width: auto;
            margin-bottom: 20px;
            display: block;
        }

        .logo-mobile { display: none; }

        .form-header { margin-bottom: 30px; }
        .form-header h3 { color: var(--primary-dark); font-size: 1.8rem; margin-bottom: 5px; }
        .form-header p { color: #666; font-size: 0.95rem; }

        /* Styling Input */
        .form-group { margin-bottom: 20px; }
        
        .form-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .forgot-link {
            font-size: 0.85rem;
            color: #483d8b;
            text-decoration: none;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f6f8;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--teal-accent);
            background-color: white;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #483d8b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover { background-color: #352b6b; }

        .form-footer { margin-top: 25px; font-size: 0.9rem; color: #666; }
        .link-action { color: #483d8b; font-weight: bold; text-decoration: none; cursor: pointer; }
        .hidden { display: none; }

        /* RESPONSIVE HP */
        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; overflow: auto; }
            .left-panel { display: none; }
            .right-panel { padding: 40px 20px; width: 100%; }
            .logo-mobile { display: block; height: 50px; margin-bottom: 20px; }
            .logo-login-header { display: none; }
            .btn-close-corner { top: 20px; right: 20px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- BAGIAN KIRI -->
    <div class="left-panel">
        <div class="left-content">
            <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/aqubisa-rejoso-/refs/heads/main/Logo_Rejoso1.png" alt="Logo AqruBiSA">
            <h2>Water Conservation Funds<br>Strategic & Action Plan</h2>
            <p>Platform terintegrasi untuk mengelola investasi konservasi sumberdaya air.</p>
        </div>
    </div>

    <!-- BAGIAN KANAN (FORM) -->
    <div class="right-panel">
        
        <!-- Tombol Close -->
        <a href="index.html" class="btn-close-corner"><i class="fas fa-times"></i> Close</a>

        <!-- Logo Mobile -->
        <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/aqubisa-rejoso-/refs/heads/main/Logo_Rejoso1.png" class="logo-mobile" alt="Logo Mobile">

        <!-- ===== FORM LOGIN ===== -->
        <div id="login-container">
            <!-- Logo Desktop -->
            <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/aqubisa-rejoso-/refs/heads/main/Logo_Rejoso1.png" class="logo-login-header" alt="Logo AqruBiSA">

            <div class="form-header">
                <h3>Welcome to AqruBiSA</h3>
                <p id="role-display-login">Login as User</p>
            </div>

            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="email@contoh.com">
                </div>
                
                <div class="form-group">
                    <div class="form-label-row">
                        <label>Password</label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <input type="text" id="regName" placeholder="Nama Lengkap">
                </div>

                <button type="button" class="btn-submit" onclick="handleRegister()">Submit Registration</button>
            </form>

            <div class="form-footer">
                New Here? <span class="link-action" onclick="showRegister()">Create an Account</span>
            </div>
        </div>

        <!-- ===== FORM REGISTER ===== -->
        <div id="register-container" class="hidden">
            <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/aqubisa-rejoso-/refs/heads/main/Logo_Rejoso1.png" class="logo-login-header" alt="Logo AqruBiSA">

            <div class="form-header">
                <h3>Sign Up</h3>
                <p>Enter your details to create an account</p>
                <p id="role-display-register" style="color:#483d8b; font-weight:bold; margin-top:5px;"></p>
            </div>

            <form>
                <div class="form-group">
                    <label>ID Number (KTP)</label>
                    <input type="text" placeholder="Contoh: 3507xxxxxxxx">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Nama Lengkap">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="email@contoh.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" placeholder="0812xxxxxx">
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1;">
                        <label>Password</label>
                        <input type="password" placeholder="******">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Retype</label>
                        <input type="password" placeholder="******">
                    </div>
                </div>
                
                <button type="button" class="btn-submit">Submit Registration</button>
                <button type="button" class="btn-submit" onclick="showLogin()" style="background:#ddd; color:#333; margin-top:10px;">Cancel</button>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
   <script>
        // Ambil parameter peran (seller/buyer) dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role'); 

        const roleText = role === 'seller' ? 'ES Seller (Penyedia Jasa)' : 
                         role === 'buyer' ? 'ES Buyer (Pemanfaat Jasa)' : 'User';
        
        // Tampilkan teks peran
        if(document.getElementById('role-display-login')) {
            document.getElementById('role-display-login').innerText = "Login as " + roleText;
        }
        if(document.getElementById('role-display-register')) {
            document.getElementById('role-display-register').innerText = "Registering as: " + roleText;
        }

        // Fungsi Ganti Form
        function showRegister() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('register-container').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        }

        // --- FUNGSI SIMULASI REGISTRASI ---
        function handleRegister() {
            // 1. Ambil data dari input
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            
            if(name === "" || email === "") {
                alert("Harap isi Nama dan Email!");
                return;
            }

            // 2. Simpan ke LocalStorage (Database Pura-pura)
            const newUser = {
                name: name,
                email: email,
                role: role || 'seller', // Default seller jika kosong
                status: 'Pending Verification', // Status awal
                date: new Date().toLocaleDateString()
            };

            // Simpan list user
            let users = JSON.parse(localStorage.getItem('aqrubisa_users')) || [];
            users.push(newUser);
            localStorage.setItem('aqrubisa_users', JSON.stringify(users));

            // 3. Simpan sesi login saat ini
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            alert("Registrasi Berhasil! Mohon tunggu verifikasi Admin.");
            
            // 4. Arahkan ke Dashboard
            window.location.href = 'dashboard.html';
        }

        // --- FUNGSI SIMULASI LOGIN ---
        function handleLogin() {
            // Untuk demo, langsung masuk saja
            // Nanti di dashboard akan membaca data 'currentUser'
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
